<!-- PLEASE NOTE: -->
<!-- For some reason Angular requires you to include the name property on each input tag, to make 2-way data binding work. -->

<div id="editKegForm" *ngIf="childEditKeg">
  <h2>Edit Entries</h2>
  <div class="col-md-12">
    <form class="col-lg-8 form-horizontal">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-6">
          <input [(ngModel)]="childEditKeg.name" name="name" class="form-control" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="brand" class="col-sm-2 control-label">Brand</label>
        <div class="col-sm-6">
          <input [(ngModel)]="childEditKeg.brand" name="brand" class="form-control" id="brand" placeholder="Brand">
        </div>
      </div>
      <div class="form-group">
        <label for="price" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-6">
          <input [(ngModel)]="childEditKeg.price" name="price" class="form-control" id="price" placeholder="Price">
        </div>
      </div>
      <div class="form-group">
        <label for="ac" class="col-sm-2 control-label">Alc %</label>
        <div class="col-sm-6">
          <input [(ngModel)]="childEditKeg.ACAmount" name="ac"  class="form-control" id="ac" placeholder="Alcohol Percentage">
        </div>
      </div>
      <div class="form-group">
        <label for="pintsleft" class="col-sm-2 control-label">Remaining</label>
        <div class="col-sm-6">
          <input [(ngModel)]="childEditKeg.PintCountLeft" name="pintsleft" class="form-control" id="pintsleft" placeholder="Pints remaining">
        </div>
      </div>
    </form>
  </div>
  <button (click)="goBack()">Back</button>
</div>
